<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

body  {
    background-image: url("image1/pic3.jpg");
     background-position: fixed;
     background-repeat: no-repeat;
    background-size: 100% 193%;
    
}
form {border: 3px solid #f1f1f1 width:30px;}
input[type=text], input[type=text] {
    width: 60%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 15%;
    
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 8px 10px;
    background-color: blue;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
     width:50%;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>
<center>
    <h2><font color="white">Login Form</font></h2>

 <form action="login" method="get">


  <div class="container">
    <label for="uname"><b>Aadhar No.</b></label>
    <input type="text" placeholder="Enter Adhar No." name="adhar" required>
    <br>

    <label for="psw"><b>Voter ID</b></label>&nbsp&nbsp&nbsp&nbsp
    <input type="text" placeholder="Enter Voter ID" name="voter" required>
        
    <center>
    <button type="submit" onclick="myfunction()">Login</button><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    </center>
  </div>

  <div class="container" style="background-color:#f1f1f1">
      <a href="signuphtml.html">Go to signup page</a>
    
  </div>
</form>
</center>
<script>
    function myfunction()
    {
     alert("Press ok to proceed");   
    }
    </script>
</body>
</html>
